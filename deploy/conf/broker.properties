# Basis queue
broker.afnemer.basis.queue.url.intern=vm://afnemerBrokerBroker
broker.afnemer.basis.queue.url.extern=tcp://0.0.0.0:62626
broker.afnemer.basis.queue.name=afnemerBasisQueue

# Afnemer queue
broker.afnemer.queue.name=afnemerMutatieQueue

# Afnemer topic
broker.afnemer.topic.name=afnemerMutatieTopic

# Database
brp.database.timeout.seconden=10

jdbc.driverClassName=org.postgresql.Driver
jdbc.url=jdbc:postgresql://localhost/whitebox
jdbc.username=brp
jdbc.password=brp
# 2=READ_COMMITTED
jdbc.transactionisolation=2
#Voor bevraging servers kan de readonly property op true worden gezet
jdbc.readonly=false

# Speciale connectie voor Archivering, Logging en Protocollering
jdbc.alp.driverClassName=org.postgresql.Driver
jdbc.alp.url=jdbc:postgresql://localhost/whitebox
jdbc.alp.username=brp
jdbc.alp.password=brp

# Connectie naar de master database om locks te kunnen plaatsen en wijzigingen te kunnen doorvoeren
jdbc.master.driverClassName=org.postgresql.Driver
jdbc.master.url=jdbc:postgresql://localhost/whitebox
jdbc.master.username=brp
jdbc.master.password=brp
